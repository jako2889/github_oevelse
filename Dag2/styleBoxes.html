<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }
        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
    document.querySelector("#box1").addEventListener("click", changeBox1);

    function changeBox1(){
        document.querySelector("#box1").style.backgroundColor="red";
        document.querySelector("#box1").style.transition="3s";

        document.querySelector("#box2").addEventListener("click", changeBox2);
    }

    function changeBox2() {
         document.querySelector("#box2").style.backgroundColor="blue";
        document.querySelector("#box2").style.transition="3s";

        document.querySelector("#box3").addEventListener("click", changeBox3);
    }

    function changeBox3() {
        document.querySelector("#box3").style.backgroundColor="green";
        document.querySelector("#box3").style.transition="3s";

        document.querySelector("#box4").addEventListener("click", changeBox4);
    }

    function changeBox4() {
         document.querySelector("#box4").style.backgroundColor="black";
        document.querySelector("#box4").style.transition="3s";
    }
    </script>
</body>

</html>
