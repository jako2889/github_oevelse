<!DOCTYPE html>
<html lang="da">
<head>
   <title>Javascript øvelse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
   <script>
window.onload = arealBeregning;

    function arealBeregning(){
	let længde = prompt("Længde:");
    let bredde = prompt("bredde");
    let first = "Her er arealet:";
	return first + længde*bredde;
}

   </script>

</body>
