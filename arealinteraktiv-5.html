<!DOCTYPE html>
<html lang="da">
<head>
   <title>Javascript øvelse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <script>
let længde=prompt("Angiv en længde:");
let bredde=prompt("Angiv en bredde:");

if(længde+bredde !=null && længde+bredde!="") {
    alert("Arealet er "+længde*bredde);
}else if(længde || bredde ==Number(NaN)) {
    alert("kan ikke regne det ud");
}

   </script>

</body>
